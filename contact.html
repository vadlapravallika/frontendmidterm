<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Career Path Selector</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <div class="navbar obj-width">
        <img class="logo" src="pictures/logo2.png" alt="logo" />
        <nav>
          <ul id="menu">
            <li><a class="nav-link text-white" href="index.html">Home</a></li>
            <li><a class="nav-link text-white" href="services.html">Career Services</a></li>
            <li><a class="nav-link text-white" href="contact.html">Contact</a></li>
          </ul>
          <i id="bar" class="bx bx-menu"></i>
        </nav>
      </div>
    </header>

    <main>
      <section class="section obj-width">
        <div class="maindiv1">
          <div class="right1">
            <img class="contactimg" src="pictures/contact.jpg" alt="contact" />
          </div>
          <div class="left1">
            <h2>We'd Love to Hear from You!</h2>
            <p>
              If you have any questions, comments, or feedback, please fill out
              the form below.
            </p>
            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
              <div>
                <input type="hidden" name="access_key" value="740d0853-a496-4035-893c-7bf21a51b3d0">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required />
              </div>
              <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="message">Message: </label>
                <textarea id="message" name="message"></textarea>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="contact-footer">
