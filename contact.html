<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Career Path Selector</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="logo.jpg" alt="logo" />
        <ul class="nav justify-content-center">
          <a class="nav-link text-white" href="index.html">Home</a>
          <a class="nav-link text-white" href="services.html"
            >Career Services</a
          >
          <a class="nav-link text-white" href="contact.html">Contact</a>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section">
        <h2>We'd Love to Hear from You!</h2>
        <p>
          If you have any questions, comments, or feedback, please fill out the
          form below.
        </p>

        <form id="contactForm" action="submit_contact.php" method="POST">
          <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message: </label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Made with â™¥ for your career journey.</p>
    </footer>
    <script>
        // Select the contact form
        const contactForm = document.getElementById('contactForm');

        // Add event listener to handle form submission
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Gather form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Display the data in an alert (or you can log it to the console)
            alert(`Thank you for your message, ${name}!\n\nYour Email: ${email}\nYour Message: ${message}`);

            // Optionally, you can store the data in local storage
            localStorage.setItem('contactData', JSON.stringify({ name, email, message }));

            // Reset the form fields
            contactForm.reset();
        });
    </script>
</body>
</html>
