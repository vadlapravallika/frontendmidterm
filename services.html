<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Path Selector</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar obj-width">
        <img class="logo" src="pictures/logo2.png" alt="logo" />
        <nav>
          <ul id="menu">
            <li><a class="nav-link text-white" href="index.html">Home</a></li>
            <li>
              <a class="nav-link text-white" href="services.html"
                >Career Services</a
              >
            </li>
            <li>
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
          </ul>
          <i id="bar" class="bx bx-menu"></i>
        </nav>
      </div>
    </header>

    <main style="min-height: 95vh">
      <section class="career-session obj-width">
        <h2>Select Your Field of Interest</h2>
        <form id="careerForm">
          <label for="interestSelect">Choose an interest:</label>
          <select id="interestSelect">
            <option value="" disabled selected>Select an option</option>
            <option value="technology">Technology</option>
            <option value="business">Business</option>
            <option value="creative">Creative Arts</option>
            <option value="healthcare">Healthcare</option>
            <option value="engineering">Engineering</option>
            <option value="education">Education</option>
          </select>
          <button type="button" onclick="showCareerPaths()">
            Discover Careers
          </button>
        </form>
      </section>

      <section class="recommendations obj-width">
        <h2>Your Career Recommendations</h2>
        <article id="careerResults" class="career-cards">
          <!-- Career recommendations will be shown here -->
        </article>
      </section>
    </main>
    <footer>
      <p>Made with â™¥ for your career journey.</p>
    </footer>

    <script src="script.js"></script>

    <script src="toggle.js"></script>
  </body>
</html>
